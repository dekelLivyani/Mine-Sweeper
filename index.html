<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body onload="init()"=>
    <h1>Mine Sweeper Game</h1>
    <div class="status">
        <div class="box-status score">
            Score: <span>00</span>
        </div>
        <button class="restart" onclick="restart()"><span></span></button>
        <div class="box-status time">Time:
            <span>00</span></div>
    </div>
    <input type="radio" class="choice" id="easy" name="dif" value="4" onclick="restart()" checked> <span class="level">Easy</span>
    <input type="radio" class="choice" id="medium" name="dif" value="8" onclick="restart()"><span class="level"> Medium</span>
    <input type="radio" class="choice" id="hard" name="dif" value="12" onclick="restart()"><span class="level"> Hard</span>
    <div class="board-game">
        <div class="panel">
            Lives:
            <div class="lives"><span></span></div>
            <br>
            <div> Hints:
                <span class="hints"> </span> </div>
            <div class="best-time"> Best Time (<span class="level"> </span>) : <span class="time"></span> </div>
            <button class="button save-click" onclick="saveClick()">Save Click (<span></span>)</button>
            <button class="button undo" onclick="undoClick()">Undo</button>
            <button class="create-mine" onclick="createMineClick()">Set Your Mine</button>
        </div>
        <div class="table-game"></div>
    </div>


    <script src="js/util.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
